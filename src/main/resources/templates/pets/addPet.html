<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header::header('Add pet')"></head>
<body>
<script src="/resources/javascript/components.js" type="text/javascript"></script>

<div th:replace="fragments/navbar::navbar"></div>
<div class="container-fluid" style="margin-top:50px;">
    <div class="col-12 text-center">
        <h1 class="display-3">Dodaj zwierzę</h1>
    </div>
    <div class="container">
        <form id="pet" @submit.prevent="createPet()">

            <input-text type="text" name="name" label="Imię" v-model="name"
                        placeholder="Wprowadź imię zwierzęcia"></input-text>
            <input-text type="datetime-local" name="takeInDate" label="Data przyjęcia" v-model="takeInDate"
                        placeholder="yyyy-mm-dd --:--"></input-text>
            <input-radio label="Gatunek" name="species" :values="['Pies', 'Kot']" v-model="species"></input-radio><!--TODO: values as list-->
            <input-radio label="Płeć" name="sex" :values="['Męska', 'Żeńska']" v-model="sex"></input-radio>
            <input-text type="number" label="Wiek" name="age" placeholder="Wprowadź wiek zwierzęcia"
                        v-model="age"></input-text>
            <input-radio label="Czy może mieszkać z innymi psami" name="canLiveWithOtherDogs" :values="['Tak', 'Nie']" v-model="canLiveWithOtherDogs"></input-radio>
            <input-radio label="Czy może mieszkać z innymi Kotami" name="canLiveWithOtherCats" :values="['Tak', 'Nie']" v-model="canLiveWithOtherCats"></input-radio>
            <input-radio label="Czy może mieszkać z dziećmi" name="canLiveWithKids" :values="['Tak', 'Nie']" v-model="canLiveWithKids"></input-radio>
            <input-text type="number" label="Aktywność w skali 1-10 (1 - nieaktywny, 10 - bardzo aktywny)"
                        name="activity" placeholder="Aktywność" v-model="activity"></input-text>
            <h5>Choroby</h5>
            <div id="petDiseases" v-for="disease in diseasesArray">
                <input-text type="text" placeholder="Wprowadź chorobę" v-model="disease.value"></input-text>
            </div>
            <div class="col">
                <button type="button" id="addDisButton" class="btn btn-psomocnik btn-lg" v-on:click="addDis()">Dodaj chorobę
                </button>
            </div>
            <br>
            <!--<div class="form-group">
                <label for="images" class="btn btn-psomocnik btn-lg">Dodaj zdjęcie</label>
                <input type="file" class="form-control-file" id="images">
            </div>
            -->
            <div class="row">
                <div class="col text-center">
                    <button type="submit" class="btn btn-lg btn-psomocnik">Wyślij</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="/resources/javascript/addPet.js"></script>
</body>
</html>
