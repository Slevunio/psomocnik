<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header::header('Manage pets')"></head>
<body>
<div th:replace="fragments/navbar::navbar"></div>
<div class="container-fluid" style="margin-top:50px;">
    <div class="col-12 text-center">
        <h1 class="display-3">Zarządzaj zwierzętami</h1>
    </div>
    <div class="container" id="pets">
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nazwa</th>
            </tr>
            </thead>
            <tbody>
            <tr :id="pet.id" v-for="pet in pets">
                <td>{{pet.id}}</td>
                <td>{{pet.name}}</td>
                <td><a class="btn btn-psomocnik" :href="'editPet/'+pet.id">Edytuj</a></td>
                <td>
                    <button type="button" class="btn btn-psomocnik" data-toggle="modal" data-target="#deleteModal"
                            v-on:click.capture="setId(pet.id)">Usuń
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <a class="btn btn-psomocnik btn-lg" href="addPet">Dodaj</a>
        <div class="modal fade" id="deleteModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <h4>Usunąć?</h4>
                    </div>
                    <div class="modal-footer">
                        <div class="col-6 text-center">
                            <button type="button" class="btn btn-psomocnik" data-dismiss="modal"
                                    v-on:click.capture="deletePet()">Ok
                            </button>
                        </div>
                        <div class="col-6 text-center">
                            <button type="button" class="btn btn-psomocnik" data-dismiss="modal">Anuluj</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var app=new Vue({
        el: '#pets',
        data:{
            pets:[],
            id: ""
        },
        mounted(){
            this.readPets()
        },
        methods:{
            readPets(){
                axios.get("/pets").then(function(response){
                    this.pets=response.data;
                }.bind(this));
            },
            setId(id){
                this.id=id;
            },
            deletePet(){
                axios.delete('/pets/'+this.id).then(function(response){document.location.replace("/managePets")});
            }
        }
    });



</script>
</body>
</html>
