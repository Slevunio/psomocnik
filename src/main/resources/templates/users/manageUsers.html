<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header('Manage users')"></head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container-fluid" style="margin-top:50px;">
    <div class="col-12 text-center">
        <h1 class="display-3">Edytuj prawa dostępu</h1>
    </div>
    <div id="users" class="container">
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nazwa użytkownika</th>
                <th>Email</th>
                <th>Prawa</th>
                <th>Data stworzenia</th>
                <th>Data ostatniej edycji</th>
            </tr>
            </thead>
            <tbody>
            <tr :id="user.id" v-for="user in users">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.type}}</td>
                <td>{{user.created}}</td>
                <td>{{user.lastChanged}}</td>
                <td><a :href="'editUser/'+user.id" class="btn btn-psomocnik" :id="'edit'+user.id">Edytuj</a></td>
                <td>
                    <button type="button" class="btn btn-psomocnik" :id="'delete'+user.id"
                            v-on:click.capture="setId(user.id)" data-toggle="modal" data-target="#deleteModal">
                        Usuń
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <a class="btn btn-psomocnik btn-lg" href="addUser" id="add">Dodaj</a>

        <div class="modal fade" id="deleteModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <h4>Usunąć?</h4>
                    </div>
                    <div class="modal-footer">
                        <div class="col-6 text-center">
                            <button type="submit" class="btn btn-psomocnik" data-dismiss="modal"
                                    v-on:click.capture="deleteUser()">Ok
                            </button>
                        </div>
                        <div class="col-6 text-center">
                            <button type="button" class="btn btn-psomocnik" data-dismiss="modal">Anuluj</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
var app=new Vue({
        el: '#users',
        data: {
                users:[],
                id: ""
        },
        mounted(){
            this.readUsers();
        },
        methods:{
            readUsers(){
                axios.get("/users").then(function(response){
                    this.users=response.data;
                }.bind(this));
            },
            setId(id){
                this.id=id;
            },
            deleteUser(){
                axios.delete("/users/"+this.id).then(function(response){document.location.replace("/manageUsers")});
            }
        }
    });


</script>
</body>
</html>
