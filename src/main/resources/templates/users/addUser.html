<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/header::header('Add User')"></head>
<body>
<div th:replace="fragments/navbar::navbar"></div>


<div class="container-fluid" style="margin-top:50px;">
    <div class="col-12 text-center">
        <h1 class="display-3">Dodaj użytkownika</h1>
    </div>
    <div class="container">
        <form id="user" @submit.prevent="createUser()">
            <div class="col-5">
                <div class="form-group">
                    <label for="userName">Nazwa użytkownika</label>
                    <input type="text" v-model="username" class="form-control" id="username" placeholder="Wprowadź nazwę użytkownika">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" v-model="email" class="form-control" id="email" placeholder="Wprowadź email">
                </div>
                <div class="form-group">
                    <label for="type">Typ użytkownika</label>
                    <input type="text" v-model="type" class="form-control" id="type" placeholder="Wprowadź typ użytkownika">
                </div>
               <!-- <div class="form-group">
                    <label for="password">Hasło</label>
                    <input type="password" v-model="password" class="form-control" id="password" placeholder="Wprowadź hasło">
                </div>-->
            </div>
            <div class="col text-center">
                <button type="submit" id="submitCreateUser" class="btn btn-lg btn-psomocnik">Dodaj</button>
            </div>
        </form>
    </div>
</div>
<script>
    var app=new Vue({
        el: '#user',
        data:{
        username: '',
        email: '',
        type: ''
        },
        methods: {
            createUser(){
              axios.post("/users",{
               username:this.username,
               email:this.email,
               type:this.type}).then(function(response){document.location.replace("/manageUsers")});
            }
        }
    });
</script>
</body>
</html>
