<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header::header('Edit User')"></head>
<body>
<div th:replace="fragments/navbar::navbar"></div>
<div class="container-fluid" style="margin-top:50px;" id="user">
    <div class="col-12 text-center">
        <h1 class="display-3">Edytuj użytkownika</h1>
    </div>
        <table class="table">
            <thead class="thead-dark">
            <tr class="text-center">
                <th>
                    Nazwa użytkownika
                </th>
                <th>
                    Email
                </th>
                <th>
                    Prawa
                </th>
                <th>
                    Data utworzenia
                </th>
                <th>
                    Data edycji
                </th>
            </tr>
            </thead>
            <tbody class="bg-psomocnik">
            <tr class="text-center">
                <td id="username">{{user.username}}</td>
                <td id="email">{{user.email}}</td>
                <td id="type">{{user.role}}</td>
                <td/><td/>
            </tr>
            <tr class="text-center">
                <td>
                    <button type="button" class="btn btn-psomocnik" id="editUsername" v-on:click.capture="setElementId('username')" data-toggle="modal" data-target="#editModal">
                        Edytuj
                    </button>
                </td>
                <td>
                    <button type="button" class="btn btn-psomocnik" id="editEmail" v-on:click.capture="setElementId('email')" data-toggle="modal" data-target="#editModal">
                        Edytuj
                    </button>
                </td>
                <td>
                    <button type="button" class="btn btn-psomocnik" id="editType" v-on:click.capture="setElementId('type')" data-toggle="modal" data-target="#editModal">
                        Edytuj
                    </button>
                </td>
                <td/>
                <td/>
            </tr>
            </tbody>
        </table>
        <div class="col-12 text-center">
            <button type="button" class="btn btn-psomocnik btn-lg" id="editUserSubmit" data-toggle="modal" data-target="#submitModal">
                Zatwierdź
            </button>
        </div>
        <!------------------------------------- editModal------------------------------------------>
        <div class="modal fade" id="editModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Wprowadź zmianę</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control" id="editInput" >
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-psomocnik" id="editInputModalSubmit" data-dismiss="modal" v-on:click.capture="editValue()">Ok</button>
                    </div>
                </div>
            </div>
        </div>
        <!-------------------------------------submitModal--------------------------------------->
        <div class="modal fade" id="submitModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <h4>Zatwierdzić zmiany?</h4>
                    </div>
                    <div class="modal-footer">
                        <div class="col-6 text-center">
                            <button type="button" class="btn btn-psomocnik" id="editUserModalSubmit" data-dismiss="modal" v-on:click.capture="editUser()">Ok
                            </button>
                        </div>
                        <div class="col-6 text-center">
                            <button type="button" class="btn btn-psomocnik" data-dismiss="modal">Anuluj</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>

<script>
    var app=new Vue({
        el: '#user',
        data:{
            user:'',
            elementId:'',
            updatedUser:{
                username:'',
                email:'',
                role:''
            }
        },
        mounted(){
            this.getUser();
        },
        methods:{
            getUser(){
                axios.get('/users/'+this.getUserId()).then(function(response){this.user=response.data;}.bind(this));
            },
            getUserId(){
                var splitted = window.location.href.split('/');
                return splitted[splitted.length-1];
            },
            editUser(){
                axios.put('/users/'+this.getUserId(),{username:this.updatedUser["username"],email:this.updatedUser["email"],role:this.updatedUser["role"]}).then(function(response){document.location.replace("/manageUsers")});
            },
            setElementId(elId){
                this.elementId=elId;
                this.setDefaultInputValue();
            },
            editValue(){
                var newValue=document.getElementById("editInput").value;
                document.getElementById(this.elementId).innerHTML=newValue;
                this.updatedUser[this.elementId]=newValue;

            },
            setDefaultInputValue(){
                document.getElementById("editInput").value=document.getElementById(this.elementId).innerHTML;
            }
        }
    });
</script>
</body>
</html>
